services:
  - type: web
    name: nigerian-graduate-salary-predictor-2
    env: python
    plan: free
    buildCommand: cd summative/API && pip install --no-cache-dir --upgrade pip setuptools wheel && pip install --no-cache-dir -r requirements.txt
    startCommand: cd summative/API && uvicorn main:app --host 0.0.0.0 --port $PORT
    pythonVersion: "3.9"
